name: CI/CD for Next.js App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name:
        run: npm run lint 
  build:
    runs-on: ubuntu-latest
    needs: ['lint']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Set up Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
